<ion-view view-title="设置">
  <ion-content>
    <form action="">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">修改昵称</span>
          <input type="text" placeholder="请输入昵称"  ng-model="phone">
        </label>
        <div class="row">
          <div class="col col-100">
            <a class="button button-block button-positive" ng-click="sub()">确定</a>
          </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
