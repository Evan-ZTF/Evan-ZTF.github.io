<ion-header-bar align-title="center" class="bar-stable bar-header">
  <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-back"></i>
      <span class="back-text"><span class="default-title hide">返回</span><span class="previous-title">订单</span></span></button>
<div class="title title-center header-item">忘记密码</div>
</ion-header-bar>
  <ion-content class="bgGray">
    <form action="">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">手机号</span>
          <input type="tel" placeholder="请输入手机号码" ng-model="phone">
        </label>
        <label class="item item-input">
          <span class="input-label">密码</span>
          <input type="password" placeholder="请输入6~16位密码" ng-model="password">
        </label>
        <label class="item item-input">
          <span class="input-label">确认密码</span>
          <input type="password" placeholder="重新输入密码" ng-model="password2">
        </label>
        <label class="item item-input">
          <span class="input-label">验证码</span>
          <input type="tel" placeholder="请输入验证码" ng-model="code">
        </label>
      </div>

      <div class="row">
        <div class="col col-50">
        <a class="button button-block button-positive" ng-click="getCode(phone,password,password2,code)" ng-show="time==60">获取验证码</a>
        <a class="button button-block button-positive" style="background:gray;border:1px solid gray;" ng-show="time<60">{{time}}秒</a>
        </div>
        <div class="col col-50">
        <a class="button button-block button-positive" ng-click="next(phone,password,password2,code)">确定</a>
      </div>
      </div>
    </form>
  </ion-content>
