<ion-header-bar align-title="center" class="bar-stable bar-header">
  <!-- <button ng-click="$ionicGoBack()" class="button back-button buttons button-clear header-item"><i class="icon ion-ios-arrow-back"></i>
      <span class="back-text"><span class="default-title hide">返回</span><span class="previous-title">订单</span></span></button> -->
<div class="title title-center header-item">在线支付</div>
</ion-header-bar>
  <ion-content>

    <ion-list>
        <div class="item item-divider">
           使用第三方方式支付
           </div>
      <ion-item class="item-thumbnail-left" ng-click="toggleType(1)">
        <img src="images/icon.png" style="border-radius:10px">
        <h2>微信支付</h2>
        <div class="row">
            <div class="col col-80">
                <p style="white-space:normal;">推荐已安装微信客户端的用户使用</p>
            </div>
            <div class="col col-20">
                <img src="images/1-29.png" style="height:20px;width:20px;" ng-show="chooseType==1" >
                <img src="images/1-28.png" style="height:20px;width:20px;" ng-show="chooseType==2" >
            </div>
        </div>


      </ion-item>
      <ion-item class="item-thumbnail-left" ng-click="toggleType(2)">
        <img src="images/appicon.png">
        <h2>支付宝支付</h2>
        <div class="row">
            <div class="col col-80">
                <p style="white-space:normal;">推荐已安装支付宝客户端的用户使用</p>
            </div>
            <div class="col col-20">
                <img src="images/1-29.png" style="height:20px;width:20px;" ng-show="chooseType==2" >
                <img src="images/1-28.png" style="height:20px;width:20px;" ng-show="chooseType==1" >
            </div>
        </div>
      </ion-item>

    </ion-list>

    <div class="row">
      <div class="col col-80" style="margin:0 auto;">
        <a class="button button-block button-positive" ng-click="sub()">确认支付</a>
      </div>
    </div>
    <div class="row" >
      <div class="col col-80" style="margin:0 auto;">
        <a class="button button-block button-positive" style="background:gray;border:1px solid gray;" ng-click="channel()">取消支付</a>
      </div>
    </div>
  </ion-content>
