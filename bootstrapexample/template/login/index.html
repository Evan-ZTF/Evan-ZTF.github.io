  <div class="div_am div_four"></div>
  <form action="" class="anForm">

    <div class="input_main">
      <div class="input_div input_div_email">
        <label for="email">
          <p>EMAIL</p>
          <input type="email" class="anForm_input anForm_email" id="email">

      </div>
      <div class="input_div input_div_password">

          <P>PASSWORD</P>
          <input type="password" class="anForm_input anForm_password" id="password">

    <p class="forgotPSD"><a href="">FORGOT YOUR PASSWORD</a></p>
    <button class="anForm_Button REGISTER">REGISTER</button>
    <button class="anForm_Button SIGN_IN" ng-click="sub()">SIGN IN</button>

  <script>
    email.focus()
  </script>

</div>
